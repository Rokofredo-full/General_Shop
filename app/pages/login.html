<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
    <title>Iniciar Sesión</title>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Inicio de sesión</h1>
            <p>Si ya tienes cuenta puedes ingresar con tu usuario.</p>
            <form id="login-form">
                <label for="user" class="diminuto">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <label for="password" class="diminuto">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Ingresar</button>
                <p class="error escondido">Error al iniciar Sesión!!!</p>
            </form>
            <p>¿Quieres crear tu cuenta? - <a href="./register">Registrarse</a></p>
        </div>
    </main>
</body>
</html>
